<h1>Angular 14 Image Upload with Preview Example</h1>
<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <div
      *ngIf="f['name'].touched && f['name'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['name'].errors && f['name'].errors['required']">
        Name is required.
      </div>
      <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
        Name should be 3 character.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="file"> File:</label>
    <input type="file" id="file" class="form-control" formControlName="file" />
    <div
      *ngIf="f['file'].touched && f['file'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['file'].errors && f['file'].errors['required']">
        file is required.
      </div>
    </div>
  </div>

  <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width: 500px" />

  <button class="btn btn-primary" [disabled]="myForm.invalid" type="submit">
    Submit
  </button>
</form>
